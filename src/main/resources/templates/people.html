<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/people.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <table class="table table-dark">
            <thead>
                <tr>
                    <td scope="col">Name</td>
                    <td scope="col">Street1</td>
                    <td scope="col">Street2</td>
                    <td scope="col">Birthday</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person: ${people}">
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.street1}"></td>
                    <td th:text="${person.street2}"></td>
                    <td th:text="${person.birthday}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Add A Contact</h2>

        <form id="addContactForm" method="post" th:action="@{/}" th:object="${person}">
            <div class="mb-1">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" required>
            </div>
            <div class="mb-1">
                <label for="inputStreet1" class="form-label">Street1</label>
                <input type="text" class="form-control" id="inputStreet1" name="street1" required>
            </div>
            <div class="mb-1">
                <label for="inputStreet2" class="form-label">Street2</label>
                <input type="text" class="form-control" id="inputStreet2" name="street2" required>
            </div>
            <div class="mb-1">
                <label for="inputBirthday" class="form-label">Birthday</label>
                <input type="text" class="form-control" id="inputBirthday" name="birthday" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>

    </div>
</body>
</html>
