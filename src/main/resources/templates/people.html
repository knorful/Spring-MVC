<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content">
        <table class="table table-dark">
            <thead>
                <tr>
                    <td scope="col">Name</td>
                    <td scope="col">Street1</td>
                    <td scope="col">Street2</td>
                    <td scope="col">Birthday</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person: ${people}">
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.street1}"></td>
                    <td th:text="${person.street2}"></td>
                    <td th:text="${person.birthday}"></td>
                </tr>
            </tbody>
        </table>

        <form id="addContactForm">
            <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-1 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>
</html>
